<!DOCTYPE html>
<html>
<head>
  <title>TABLA DEL 9</title>
</head>
<body>

<h1>Tabla del 9</h1>

<script>

//Función
    function generarTablaDelNueve() {

      for (let i = 1; i <= 10; i++) {
        let resultado = 9 * i;
        document.write("9 x " +i+ "= " + resultado + "</br>");
      }

    }
  
    // Llamo a la función
    generarTablaDelNueve();

  </script>


</body>
</html>

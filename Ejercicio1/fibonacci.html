
<!DOCTYPE html>
<html>
<head>
  <title>Fibonacci</title>
</head>
<body>

<h1>Los 10 primeros números de la sucesión Fibonacci</h1> 

<script>

function fibonacci() {

    let a = 0;  // primer número
    let b = 1;  // segundo número

    let i = 0;   // empezamos en 0
    const n = 10  // un bucle de 10 números 

    while (i < n) {
      const numero = a + b;
      document.write(numero + "</br>"); 
  
      a = b;
      b = numero;
      i++;
    }
  }
  
 
  fibonacci();

  </script>


</body>
</html>
